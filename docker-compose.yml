version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: restorder_db
    environment:
      POSTGRES_DB: restorder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d restorder"]
      interval: 5s
      timeout: 3s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: restorder_adminer
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  pgdata:
